<html>
    <head>
        <title>UMusic Categories</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <script src="JavaScript/main-categories.js" defer></script>
    </head>
    <body class="min-h-screen">
        <div class="flex items-center justify-center w-full min-h-screen h-screen bg-black/90 text-white overflow-y-scroll">
            <div class="flex flex-col w-[90%] min-h-screen px-[3%] mt-[100px]">
                <h1 class="text-[40px] font-[600]">Manage Categories</h1>
                <div class="grid grid-cols-2 w-full h-[10%] mt-[60px] text-center">
                    <div class="flex justify-end col-start-2">
                        <button id="btn-add" class="bg-white text-black py-[6px] px-[20px] rounded-full mr-[20px] font-[600] hover:bg-[lightgreen]"><i class="fa-solid fa-circle-plus mr-[2px]"></i>Add category</button>
                    </div>
                </div>
                <div class="relative overflow-x-auto shadow-md sm:rounded-lg mt-[10px] w-full h-full pb-[30px]" id="categories">
                    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400 table-auto">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                            <tr>
                                <th scope="col" class="px-6 py-3">
                                    id
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    Category name
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    Description
                                </th>
                                <th scope="col" class="px-6 py-3 text-center">
                                    Action
                                </th>
                            </tr>
                        </thead>
                        <tbody id="cat-list">
                        </tbody>
                    </table>
                </div>
                
                
            </div>
        </div>
        <div id="modal" class="flex fixed w-full m-auto inset-0 h-full bg-black items-center justify-center bg-opacity-75 hidden">
            <div  class="flex relative flex-col w-[800px] bg-white h-[400px] rounded-xl items-center border-2 border-black border-opacity-50 mx-[2%] mt-[50px]">
                <button id="modal-close" class="absolute top-0 right-0 border-black border-[2px] rounded-full px-[8px] mr-[6px] mt-[5px] hover:bg-[crimson] hover:scale-[1.2] hover:border-none">X</button>
                <form id="form" class="flex flex-col w-full h-full px-[4%] pt-[20px]">
                    <h1 id="modal-title" class="text-[26px] font-[500]">Add new Category</h1>
                    <label class="mt-[30px] font-[500]" for="cat_name">Category name: </label>
                    <input id="cat-name" name="cat_name" class="w-[220px] mb-[25px] border-[2px] mt-[8px] border-black rounded-md" type="text" placeholder="category name.."/>
                    <label class="font-[500]" for="cat_description">Description: </label>
                    <textarea rows="4" cols="100" class="border-[2px] border-black" id="cat-description" name="cat_description" placeholder="Description here..."></textarea>
                    <button id="modal-add" class="p-[10px] mt-[25px] w-[80%] m-auto rounded-full bg-[lightgreen] font-[500] hover:scale-[1.1]" type="submit">Add new category</button>
                </form>
            </div>
        </div>
    </body>
</html>
